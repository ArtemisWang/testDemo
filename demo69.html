<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理获取索引值</title>
</head>
<body>
    <ul id='my-ul'>
        <li>a</li>
        <li><b>b</b></li>
    </ul>
    <script>
        function findIndex(e){
            let li=document.querySelectorAll('li') //效率优于getElementsByTagName
            for(let i=0;i<li.length;i++){
                if(li[i].innerHTML.indexOf(e.target.innerHTML)!==-1){
                    console.log(i) // 0  1
                    console.log(e.target.innerHTML) //  a  b
                    return
                }
            }
        }
        let ul=document.getElementById('my-ul')
        ul.addEventListener('click',findIndex)
    </script>
</body>
</html>
