<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中之父子元素宽高不定</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        .dad {
            height: 100vh;
            width: 100vw;
            background: rgb(243, 213, 211);
            display: grid;
        }

        .child {
            height: 20vh;
            width: 20vw;
            background: rgb(194, 223, 192);
            justify-self: center;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="child"></div>
    </div>
</body>

</html>
