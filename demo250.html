<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="jsCheckGroup">
    <div class="checkgroup radius">
      <div data-val="a" class="item selected">选项a</div>
      <div data-val="b" class="item">选项b</div>
      <div data-val="c" class="item">选项c</div>
      <div data-val="d" class="item">选项d</div>
    </div>
  </div>
  <style>
    .checkgroup .item {
      height: 42px;
      line-height: 42px;
      padding: 0 10px;
      margin: 10px 0;
      border: 1px solid #c7c7c7;
      border-radius: 6px;
    }

    .checkgroup.radius .item {
      border-radius: 21px;
    }

    .checkgroup .item.selected {
      border: 1px solid #08b292;
      background: #08b292;
      color: #ffffff;
    }
  </style>
  <script type="text/javascript" src="./demo250.js"></script>
</body>

</html>
