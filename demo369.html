<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      filter: grayscale(100%);
      /* 转换为黑白 */
      /* blur(px)将图片设置高斯模糊 */
    }
  </style>
</head>

<body>
  <img src="./static/demo.jpg" />
</body>

</html>
