<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
        /* css3绘制三角形 */
        
        .triangle {
            width: 0px;
            /*设置宽高为0，所以div的内容为空，从才能形成三角形尖角*/
            height: 0px;
            border-bottom: 200px solid #00a3af;
            border-left: 200px solid transparent;
            /*transparent 表示透明*/
            border-right: 200px solid transparent;
            transform: scale(0.5, 2);
        }
    </style>
</head>

<body>
    <div class="triangle"></div>
</body>

</html>
